<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="/movieList.js?speed=2"></script>
    <script defer src="/script.js"></script>
    <title>Film finder</title>
  </head>
  <body>
    <header></header>
    <nav class="filterRadioBtns">
      <div>
        <input
          type="radio"
          id="latest-movies"
          name="filter"
          value="latest-movies"
          
        />
        <label for="latestMovies">Latest movies, 2014 or later</label>
      </div>
      <div>
        <input
          type="radio"
          id="avenger-movies"
          name="filter"
          value="avenger-movies"
        />
        <label for="avengerMovies">Avenger Movies</label>
      </div>
      <div>
        <input
          type="radio"
          id="x-men-movies"
          name="filter"
          value="x-men-movies"
        />
        <label for="xMenMovies">X-Men movies</label>
      </div>
      <div>
        <input
          type="radio"
          id="princess-movies"
          name="filter"
          value="princess-movies"
        />
        <label for="princessMovies">Princess movies</label>
      </div>
      <div>
        <input
          type="radio"
          id="batman-movies"
          name="filter"
          value="batman-movies"
        />
        <label for="batmanMovies">Batman movies</label>
      </div>
    </nav>
    <main>
      <ul id="movieList"></ul>
    </main>
    <footer></footer>
  </body>
</html>
